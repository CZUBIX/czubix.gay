<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/style.css">
        <title>czubix</title>
        <meta name="theme-color" content="#ffc0cb">
        <meta property="og:title" content="czubix">
        <meta name="viewport" content="initial-scale=0.3">
    </head>
    <body>
        <div class="box">
            <div class="background">
                <div class="avatar">
                    <img width="200" height="200" src="https://cdn.discordapp.com/embed/avatars/4.png" alt="zdjęcie profilowe" ondragstart="return false;" ondrop="return false;">
                    <img width="35" height="35" src="https://cdn.discordapp.com/embed/avatars/1.png" alt="poligon" onclick="goTo('discord_poligon');" ondragstart="return false;" ondrop="return false;">
                </div>
                <div class="username">czubix<div class="discriminator">#7679</div></div>
            </div>
            <div class="buttons">
                <div id="aboutme_button" onclick="select('aboutme');" enabled="true">O mnie</div>
                <div id="links_button" onclick="select('links');" enabled="false">Linki</div>
            </div>
            <hr>
            <div class="descriptions">
                <div id="aboutme">
                    <div><span style="background-color:#2f3136;color:#dcddde;">[He/They]</span></div>
                    <div>Szymon, 16 lat, mieszkam w Poznaniu. Właściciel serwera <span onclick="goTo('discord_poligon');">poligon</span> i bota <span onclick="goTo('cenzura');">CENZURA</span>. Ucze sie programingowania</div>
                    <div>od 4 lat, gaminguje w <span onclick="goTo('roblox');">roblok</span> i genshin impact i conter strik i inne gówno</div>
                </div>
                <div id="links">
                    <div>
                        <div id="youtube">
                            <img width="32" height="22.5" src="img/youtube.png" alt="youtube" ondragstart="return false;" ondrop="return false;">
                            <div class="links_username">czubix</div>
                            <img width="16" height="16" src="img/goto.png" alt="goto" ondragstart="return false;" ondrop="return false;">
                        </div>
                        <div id="github">
                            <img width="32" height="32" src="img/github.png" alt="github" ondragstart="return false;" ondrop="return false;">
                            <div class="links_username">CZUBIX</div>
                            <img width="16" height="16" src="img/goto.png" alt="goto" ondragstart="return false;" ondrop="return false;">
                        </div>
                        <div id="discord">
                            <img width="32" height="32" src="img/discord.png" alt="discord" ondragstart="return false;" ondrop="return false;">
                            <div class="links_username">czubix</div>
                            <img width="16" height="16" src="img/goto.png" alt="goto" ondragstart="return false;" ondrop="return false;">
                        </div>
                    </div>
                    <div>
                        <div id="discord_poligon">
                            <img width="32" height="32" src="https://cdn.discordapp.com/embed/avatars/1.png" alt="discord_poligon" style="border-radius:50%;" return false;" ondrop="return false;">
                            <div class="links_username">poligon</div>
                            <img width="16" height="16" src="img/goto.png" alt="goto" ondragstart="return false;" ondrop="return false;">
                        </div>
                        <div id="cenzura">
                            <img width="32" height="32" src="img/cenzura.png" alt="cenzura" ondragstart="return false;" ondrop="return false;">
                            <div class="links_username">CENZURA</div>
                            <img width="16" height="16" src="img/goto.png" alt="goto" ondragstart="return false;" ondrop="return false;">
                        </div>
                        <div id="steam">
                            <img width="32" height="32" src="img/steam.png" alt="steam" style="border-radius:50%;" ondragstart="return false;" ondrop="return false;">
                            <div class="links_username">czubix</div>
                            <img width="16" height="16" src="img/goto.png" alt="goto" ondragstart="return false;" ondrop="return false;">
                        </div>
                    </div>
                    <div>
                        <div id="roblox">
                            <img width="32" height="32" src="img/roblox.png" alt="roblox style="border-radius:50%;" ondragstart="return false;" ondrop="return false;">
                            <div class="links_username">czub1x</div>
                            <img width="16" height="16" src="img/goto.png" alt="goto" ondragstart="return false;" ondrop="return false;">
                        </div>
                        <div id="korrumzthegame">
                            <img width="32" height="32" src="img/korrumzthegame.png" alt="korrumzthegame" style="border-radius:50%;" ondragstart="return false;" ondrop="return false;">
                            <div class="links_username">korrumz the game</div>
                            <img width="16" height="16" src="img/goto.png" alt="goto" ondragstart="return false;" ondrop="return false;">
                        </div>
                        <div id="onlyfans">
                            <img width="32" height="32" src="img/onlyfans.png" alt="onlyfans" style="border-radius:50%;" ondragstart="return false;" ondrop="return false;">
                            <div class="links_username">czubix</div>
                            <img width="16" height="16" src="img/goto.png" alt="goto" ondragstart="return false;" ondrop="return false;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/dzawaskrypt.js"></script>
        <script>
            (async () => {
                const avatar = document.querySelector(".avatar > img")
                const icon = document.querySelector(".avatar > img:last-child")
                const discord_icon = document.querySelector("#discord_poligon > img")

                const now = Date.now()

                if (!localStorage.getItem("avatarUrl") || (parseInt(now - localStorage.getItem("lastFetch")) > 5 * 60 * 1000)) {
                    const data = await (await fetch("https://discord.com/api/invites/DFyFhtESq9")).json()

                    localStorage.setItem("avatarUrl", "https://cdn.discordapp.com/avatars/" + data.inviter.id + "/" + data.inviter.avatar + ".png")
                    localStorage.setItem("iconUrl", "https://cdn.discordapp.com/icons/" + data.guild.id + "/" + data.guild.icon + ".png")
                    localStorage.setItem("lastFetch", now)
                }

                avatarUrl = localStorage.getItem("avatarUrl")
                iconUrl = localStorage.getItem("iconUrl")

                avatar.src = avatarUrl
                icon.src = iconUrl
                discord_icon.src = iconUrl
            })()
        </script>
    </body>
</html>
